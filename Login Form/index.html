<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>

        <!-- CSS Linking -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">Login Form</h1>
        <h2 id="message"></h2>
        <div class="container">
            <label for="username">
                <h3>Username</h3>
                <input type="text" name="username" id="username" placeholder="Enter Username here" />
            </label>
            <label for="password">
                <h3>Password</h3>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Enter Password here" />
                    <img id="showpasswordimg" src="images/show.png" type="button" alt="show" onclick="showPassword()" width="24px" />
                </div>
            </label>

            <button type="submit" class="btn submitbutton" onclick="authenticate()">Submit</button>

            <a id="rules" type="button" onclick="showRules()">Rules for Username & Password</a>
        </div>

        <div id="ruleslist" hidden>
            <div class="text">
                <p>🏳️ Username should contain alphabets, numbers and underscores only</p>
                <p>🏳️ Password should be more than 8 characters</p>
                <p>🏳️ Password must contain one Uppercase letter, one Lowercase letter, a number and a special character</p>
            </div>
        </div>

        <!-- JavaScript Linking -->
        <script src="script.js"></script>
    </body>
</html>
